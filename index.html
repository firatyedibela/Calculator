<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="wrapper">
    <div id="display">3 + 5</div>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">x</button>
    </div>
    <div>
      <button id="clear">C</button>
      <button>0</button>
      <button id="equal">=</button>
      <button class="operator">/</button>
    </div>
  </div>
</body>
</html>
